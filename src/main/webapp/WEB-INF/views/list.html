<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
<h1>Blogs</h1>
<h3><a href="/blog/create">Create New Blog</a></h3>
<table>
    <tr>
        <th>Title</th>
        <th>Writer</th>
        <th colspan="3">Action</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.writer}"></td>
            <td><a th:href="@{/blog/edit/__${blog.id}__}">Edit</a></td>
            <td><a th:href="@{/blog/delete/__${blog.id}__}">Delete</a></td>
            <td><a th:href="@{/blog/view/__${blog.id}__}">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
